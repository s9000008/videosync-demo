<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="video party" />
        <meta name="author" content="tenghung" />
        <title>Video Party</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="/css/style.css?v=2" rel="stylesheet" />
        <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
        <script src="/js/constant.js"></script>
    </head>
	<body id="page-top">
		<!-- Navigation-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
            <div class="container px-4 px-lg-5" id="headerVue"  v-cloak>
                <a :class="bar.cls" :href="bar.href" target="bar.target">{{bar.text}}</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul :class="ulCls">
                    	<li :class="liCls"  v-for="(item, index) in items">
                    		<a :href="item.href" :class="item.cls" :target="item.target">{{item.text}}</a>
                    	</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div  id="playlistViewVue">
	        <section class="signup-section">
	            <div class="container px-4 px-lg-5" >
	                <div class="row gx-4 gx-lg-5" v-show="show" ref="videoDiv">
	                </div>
	            </div>
	            <br>
	            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
			        <div class="w-75 ">
						<div class="w-100 row input-group-newsletter">
			         		<div class="row input-group-newsletter">
			          			<div class="page-header">
					      			<h4 class="text-white">播放清單</h4>
					   			</div>
					   			<div class="row list-block">
					       			<div class="table-responsive">
					       				<div v-if="playlistCount == 0">查無資料</div>
				           				<table class="table table-bordered table-striped">
				               				<thead>
				               					<tr>
													<th width="10%" class="text-white">功能</th>
													<th width="10%" class="text-white">編號</th>
													<th width="75%" class="text-white">影片名稱</th>
				               					</tr>
				               				</thead>
				               				<tbody id="table-data">
												<tr v-for="(item, index) in videos" >
				            						<td>
				            							<button v-if="item !== null" v-on:click="change(index)" class="w-100 smbtn btn btn-default">播放</button>
													</td>
													<td>
														<p class="text-white-50" >{{index + 1}}</p>
													</td>
													<td>
														<a v-if="item !== null" href="javascript:;" class="text-white-50" style="text-decoration:none">{{item.name}}</a>
				         							</td>
				         						</tr>
				           					</tbody>
				        				</table>
					    			</div>
								</div>
					      	</div>
						 </div>
					</div>
				</div>
	        </section>
		</div>
		<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; My Website 2023</div></footer>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
		<!-- <script src="https://unpkg.com/@videojs/http-streaming@2.16.0/dist/videojs-http-streaming.min.js"></script>-->
		
		<script src="https://unpkg.com/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
		<script src="../js/vue-app/mainmenu.js"></script>
		
		<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/Arnavion/libjass@36f6600d6cc78daf29fe747f2cc0cb0a4f83ad41/demo/libjass.js"></script>
		
		<script src="https://sunnyli.github.io/videojs-ass/src/videojs.ass.js"></script>
		<script src="/js/video-control.js?v=2"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/scripts.js"></script>
		<script src="/js/vue-app/playlist-view.js"></script>
	</body>
</html>
