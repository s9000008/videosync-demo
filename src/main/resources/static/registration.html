<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="video party" />
        <meta name="author" content="tenghung" />
        <title>Video Party</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/style.css" rel="stylesheet" />
        <script src="/js/constant.js"></script>
    </head>
	<body>
	    <body id="page-top">
		<!-- Navigation-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
            <div class="container px-4 px-lg-5" id="headerVue"  v-cloak>
                <a :class="bar.cls" :href="bar.href" target="bar.target">{{bar.text}}</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul :class="ulCls">
                    	<li :class="liCls"  v-for="(item, index) in items">
                    		<a :href="item.href" :class="item.cls" :target="item.target">{{item.text}}</a>
                    	</li>
                    </ul>
                </div>
            </div>
        </nav>
	    <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5" id="registrationVue">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">建立帳戶</h2>
                        <div class="row input-group-newsletter">
                            <div class="col">
                            	<input class="form-control" class="username" type="text" name="username" placeholder="請輸入帳號" v-model="username">
                            </div>
                        </div>
                        <br>
                        <div class="row input-group-newsletter">
                            <div class="col">
                            	<input class="form-control" type="password" name="password" placeholder="請輸入密碼" v-model="password">
                            </div>
                        </div>
                        <br>
                        <div class="col-auto">
                        	<input class="btn btn-primary" class="content-form-signup" type="submit" v-on:click="submit" value="建立">
                        </div>
                        <br>
                        <div class="text-white mb-5"><a class="content-login-link" href="/login.html">已經建立過帳號了？</a></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="footer bg-black"></div>
   		<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; My Website 2023</div></footer>
	    <script src="https://unpkg.com/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
	    <script src="/js/vue-app/registration.js"></script>
	    <script src="/js/vue-app/mainmenu.js"></script>
	</body>
</html>
