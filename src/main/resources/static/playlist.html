<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="video party" />
        <meta name="author" content="tenghung" />
        <title>Video Party</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/style.css?v=2" rel="stylesheet" />
        <script src="/js/constant.js"></script>
    </head>
	<body id="page-top">
		<!-- Navigation-->
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
            <div class="container px-4 px-lg-5" id="headerVue"  v-cloak>
                <a :class="bar.cls" :href="bar.href" target="bar.target">{{bar.text}}</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul :class="ulCls">
                    	<li :class="liCls"  v-for="(item, index) in items">
                    		<a :href="item.href" :class="item.cls" :target="item.target">{{item.text}}</a>
                    	</li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- -->
        <header class="masthead" id="playlistVue">
            <div class="w-75 container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            	<div class="w-100 " v-show="createFormFlag">
            		<div class="container px-4 px-lg-5">
                		<div class="row input-group-newsletter">
                			<div class="col">
	                			<input id="playlistname" type="text" name="name" v-model="name" class="form-control" placeholder="播放清單名稱"/>
	                		</div>
	                		<div class="col-auto">
	                			<button type="button" v-on:click="save" class="smbtn btn btn-primary">新增</button>
	                		</div>
	                		<div class="col-auto">
	                			<button type="button" v-on:click="showPlaylist" class="smbtn btn btn-default">返回</button>
	                		</div>
                		</div>
                	</div>
            	</div>
            	<div class="w-100 " v-show="listFlag">
	                <div class="justify-content-center">
	              		<div class="w-100 row input-group-newsletter" style="margin-bottom:10px;">
	              			<div class="col-auto">
	              				<button type="button" v-on:click="createAction" class="smbtn btn btn-primary">新增</button>
	              			</div>
	              		</div>
	              		<div class="w-100 row input-group-newsletter">
		              		<br>
		              		<div class="page-header">
						        <h4 class="text-white">播放清單</h4>
						    </div>
						    <div class="row list-block">
						        <div class="table-responsive">
						        	<div v-if="playlistCount == 0">查無資料</div>
						            <table class="table table-bordered table-striped">
						                <thead>
						                <tr>
						                    <th width="10%" class="text-white">編號</th>
						                    <th width="75%" class="text-white">清單名稱</th>
						                </tr>
						                </thead>
						                <tbody id="table-data">
											<tr v-for="(item, index) in playlistItems" >
			                					<td style="width:10%;">{{index + 1}}</td>
			                					<td>
			                						<a v-if="item !== null" v-on:click="editAction(item.uid)"  href="javascript:;" class="text-white-50" style="text-decoration:none">{{item.name}}</a>
			                					</td>
			                				</tr>
						                </tbody>
						            </table>
						        </div>
						    </div>
					    </div>
	                </div>
                </div>
                <!-- 編輯 -->
                <div class="w-100 " v-show="editFormFlag">
	                <div class="w-100 row input-group-newsletter">
	                	<div>
	                		<div class="w-100 row input-group-newsletter" style="margin-bottom:10px;">
	                			<!-- 
		              			<div class="col-auto">
		                			<button type="button" v-on:click="edit" class="smbtn btn btn-primary">儲存</button>
		                		</div>
		                		 -->
		                		<div class="col-auto">
		                			<button type="button" v-on:click="showPlaylist" class="smbtn btn btn-default">返回</button>
		                		</div>
								<div class="col-auto">
									<button type="button" v-on:click="play" class="smbtn btn btn-default">播放</button>
								</div>
		              		</div>
	                		<div class="row input-group-newsletter">
		                		<div class="page-header">
							        <h4 class="text-white">播放清單</h4>
							    </div>
							    <div class="row list-block">
							        <div class="table-responsive">
							        	<div v-if="playlistCount == 0">查無資料</div>
							            <table class="table table-bordered table-striped">
							                <thead>
							                <tr>
							                    <th width="10%" class="text-white">功能</th>
							                    <th width="10%" class="text-white">編號</th>
							                    <th width="75%" class="text-white">影片名稱</th>
							                    
							                </tr>
							                </thead>
							                <tbody id="table-data">
												<tr v-for="(item, index) in playlist.itemList" >
				                					<td>
				                						
				                						<button v-if="item !== null" v-on:click="remove(item.aid)" class="w-100 smbtn btn btn-default">刪除</button>
				                						<hr>
				                						<button v-if="item !== null" v-on:click="sort(item.aid, 1)" class="w-100 smbtn btn btn-default">向下</button>
				                						<!-- 
				                						<button v-if="item !== null" v-on:click="sort(item.aid, -1)" class="w-100 smbtn btn btn-default">向上</button>
				                						-->
				                					</td>
				                					<td>
				                						<p class="text-white-50" >{{index + 1}}</p>
				                					</td>
				                					<td>
				                						<a v-if="item !== null" href="javascript:;" class="text-white-50" style="text-decoration:none">{{item.name}}</a>
				                					</td>
				                				</tr>
							                </tbody>
							            </table>
							        </div>
							    </div>
	                		</div>
	                		<div class="row input-group-newsletter">
			               		<div class="col-auto w-100 ">
		             				<button type="button" v-on:click="addAction" class="w-100 smbtn btn btn-primary">新增</button>
		             			</div>
	             			</div>
	                	</div>
	                </div>
                </div>
                <div class="w-100 " v-show="addFormFlag">
	                <div class="w-100 row input-group-newsletter">
	             		<div class="row input-group-newsletter" style="margin-bottom:10px;">
	             			<div class="col">
		               			<select name="videoId" class="form-control">
		               				<option v-for="(item, index) in videos" :value="item.id">{{item.name}}</option>
		               			</select>	
		               		</div>
		               		<div class="col-auto">
		               			<button type="button" v-on:click="add" class="smbtn btn btn-primary">新增</button>
		               		</div>
		               		<div class="col-auto">
		               			<button type="button" v-on:click="showEdit" class="smbtn btn btn-default">取消</button>
		               		</div>
	             		</div>
	             		<div class="row input-group-newsletter">
	               			<div class="row input-group-newsletter">
		                		<div class="page-header">
							        <h4 class="text-white">目前的清單</h4>
							    </div>
							    <div class="row list-block">
							        <div class="table-responsive">
							        	<div v-if="playlistCount == 0">查無資料</div>
							            <table class="table table-bordered table-striped">
							                <thead>
							                <tr>
							                    <th width="10%" class="text-white">編號</th>
							                    <th width="75%" class="text-white">影片名稱</th>
							                </tr>
							                </thead>
							                <tbody id="table-data">
												<tr v-for="(item, index) in playlist.itemList" >
				                					<td>
				                						{{index + 1}}
				                					</td>
				                					<td>
				                						<a v-if="item !== null" href="javascript:;" class="text-white-50" style="text-decoration:none">{{item.name}}</a>
				                					</td>
				                				</tr>
							                </tbody>
							            </table>
							        </div>
							    </div>
	                		</div>
	               		</div>
	           		</div>
           		</div>
            </div>
        </header>
        
		<footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; My Website 2023</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
		<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
		<script src="https://unpkg.com/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
		<script src="/js/vue-app/mainmenu.js"></script>
		<script src="/js/vue-app/playlist.js"></script>
	</body>
</html>
